<h2>datepicker</h2>
<div style="width: 300px;">
	<h4>选择日期</h4>
	<input class="inp" type="text" 
			data-beatpicker="true" 
			data-beatpicker-module="clear"/>
	<h4>禁用今天之前</h4>
	<input class="inp" type="text" 
			data-beatpicker="true" 
			data-beatpicker-disable="disablePrevious"
			data-beatpicker-module="clear"/>
	<h4>禁用今天之后</h4>
	<input class="inp" type="text" 
			data-beatpicker="true" 
			data-beatpicker-disable="disableNext"
			data-beatpicker-module="clear"/>
	<h4>时间段选择</h4>
	<input class="inp" type="text" 
			data-beatpicker="true" 
			data-beatpicker-range="true"
			data-beatpicker-module="clear"/>
	<h4>自定义</h4>
	<input class="inp" type="text" 
			data-beatpicker="true" 
			data-beatpicker-disable="disableOptions"
			data-beatpicker-extra="customOptions" 
			data-beatpicker-module="clear"/>
</div>
